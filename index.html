<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
   <link rel="stylesheet" href="css/fa.css">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/index.css">
   <title>JS Calculator</title>
</head>

<body>
   <!--<h1 class="text-center">Calculator</h1>-->
   <div class="space"></div>

   <div class="box">
      <div class="display">
         <p class="code"></p>
      </div>
      <div></div>
      <div class="digits" data-key="1">1</div>
      <div class="digits" data-key="2">2</div>
      <div class="digits" data-key="3">3</div>
      <div class="digits" data-key="+">+</div>
      <div class="digits" data-key="4">4</div>
      <div class="digits" data-key="5">5</div>
      <div class="digits" data-key="6">6</div>
      <div class="digits" data-key="-">-</div>

      <div class="digits" data-key="7">7</div>
      <div class="digits" data-key="8">8</div>
      <div class="digits" data-key="9">9</div>
      <div class="digits" data-key="/">/</div>
      <div class="digits" data-key=".">.</div>
      <div class="digits" data-key="0">0</div>
      <div class="digits operator" data-key="=">=</div>
      <div class="digits multiply" data-key="*">*</div>
      <div class="digits" data-key="Delete">AC</div>

   </div>

   <div class="help">?</div>
   <div class="helpContent">
      <ul>
         <li>You can use Keyboard too</li>
         <li><code>Delete</code> - All Clear</li>
         <li><code>Backspace</code> - Undo last operation</li>
         <li><code>Enter</code> - Get Result</li>
      </ul>
   </div>

   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src="js/index.js"></script>
</body>

</html>
